<div class="container">
  <div class="card col-md-12 mt-4 text-center">
    <div class="col-lg-12 mt-3">
      <h1>{{ page_title }}</h1>
      <hr />

      <div
        class="alert alert-success col-md-auto mt-3"
        *ngIf="status == 'success'"
      >
        Los datos se actualizaron correctamente
      </div>
      <div
        class="alert alert-danger col-md-auto mt-3"
        *ngIf="status == 'error'"
      >
        <h4 class="alert-heading">Los datos no se actualizaron</h4>
        Verifica tus datos
      </div>

      <form
        action=""
        class="col-md-auto"
        #userEditForm="ngForm"
        (ngSubmit)="onSubmit(userEditForm)"
      >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            #name="ngModel"
            [(ngModel)]="user.name"
            required
            pattern="[a-zA-ZÀ-ÿ ñ]+"
            class="form-control"
          />
          <small
            *ngIf="!name.valid && name.touched"
            class="invalid-feedback d-block"
            >El nombre no es valido</small
          >
        </div>
        <div class="form-group">
          <label for="surname">Apellido</label>
          <input
            type="text"
            name="surname"
            #surname="ngModel"
            [(ngModel)]="user.surname"
            required
            pattern="[a-zA-ZÀ-ÿ ñ]+"
            class="form-control"
          />
          <small
            *ngIf="!surname.valid && surname.touched"
            class="invalid-feedback d-block"
            >El apellido no es valido</small
          >
        </div>
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input
            type="email"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="form-control"
          />
          <small
            *ngIf="!email.valid && email.touched"
            class="invalid-feedback d-block"
            >El Email no es valido</small
          >
        </div>
        <div class="form-group">
          <angular-file-uploader
            [config]="afuConfig"
            (ApiResponse)="avatarUpload($event)"
          >
          </angular-file-uploader>
        </div>
        <input
          type="submit"
          value="Guardar"
          class="btn btn-success btn-block mt-4 mb-4"
          [disabled]="userEditForm.invalid"
        />
      </form>
    </div>
  </div>
</div>
