<div class="container">
  <div class="card col-md-12 mt-4 text-center">
    <div class="col-lg-12 mt-3">
      <h1>{{ page_title }}</h1>
      <hr />

      <div class="alert alert-success col-md-auto mt-3" *ngIf="status == 'success'">
        El Registro se ha completado correctamente, <a [routerLink]="['/login']"> identificate aqui </a>
      </div>
      <div class="alert alert-danger col-md-auto mt-3" *ngIf="status == 'error'">
        <h4 class="alert-heading">El registro no se ha completado</h4>
        Verifica tu informacion de registro
      </div>

      <form
        action=""
        class="col-md-auto "
        #registerForm="ngForm"
        (ngSubmit)="onSubmit(registerForm)"
      >
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            #name="ngModel"
            [(ngModel)]="user.name"
            required
            pattern="[a-zA-ZÀ-ÿ ñ]+"
            class="form-control"
          />
          <small
            *ngIf="!name.valid && name.touched"
            class="invalid-feedback d-block"
            >El nombre no es valido</small
          >
        </div>
        <div class="form-group">
          <label for="surname">Apellido</label>
          <input
            type="text"
            name="surname"
            #surname="ngModel"
            [(ngModel)]="user.surname"
            required
            pattern="[a-zA-ZÀ-ÿ ñ]+"
            class="form-control"
          />
          <small
            *ngIf="!surname.valid && surname.touched"
            class="invalid-feedback d-block"
            >El apellido no es valido</small
          >
        </div>
        <div class="form-group">
          <label for="email">Correo electronico</label>
          <input
            type="email"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="form-control"
          />
          <small
            *ngIf="!email.valid && email.touched"
            class="invalid-feedback d-block"
            >El Email no es valido</small
          >
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            #password="ngModel"
            [(ngModel)]="user.password"
            required
            class="form-control"
          />
          <small
            *ngIf="!password.valid && password.touched"
            class="invalid-feedback d-block"
            >La contraseña no es valida</small
          >
        </div>
        <input
          type="submit"
          value="{{ page_title }}"
          class="btn btn-success btn-block mt-4 mb-4"
          [disabled]="registerForm.invalid"
        />
      </form>
    </div>
  </div>
</div>
